<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hi, This is spotify app. Enjoy with your favourite songs."
    />
    <title>Spotify</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images/logo.png" alt="Enjoy" />
          <span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Good Morning...</h1>
        <br/>
        <span> <hr width="380px" /> </span>

        <div>
          <div class="songItem">
            <img src="images/song1.png" alt="1" />
            <span class="songListPlay">
              <img class="songItemPlay" id="0" src="images/play.png" height="8px" alt="Play" />
            </span>
            <span class="songName"></span>

          </div>
          <span> <hr width="380px" /> </span>
          <div class="songItem">
            <img src="images/song1.png" alt="1" />
            <span class="songListPlay">
              <img class="songItemPlay" id="1"  src="images/play.png" height="8px" alt="Play" />
            </span>
            <span class="songName"></span>

          </div>
          <span> <hr width="380px" /> </span>
          <div class="songItem">
            <img src="images/song1.png" alt="1" />
            <span class="songListPlay">
              <img  class="songItemPlay" id="2" src="images/play.png" height="8px" alt="Play" />
            </span>
            <span class="songName"></span>

          </div>
          <span> <hr width="380px" /> </span>
          <div class="songItem">
            <img src="images/song1.png" alt="1" />
            <span class="songListPlay">
              <img class="songItemPlay" id="3" src="images/play.png" height="8px" alt="Play" />
            </span>
            <span class="songName"></span>

          </div>
          <span> <hr width="380px" /> </span>
          <div class="songItem">
            <img src="images/song1.png" alt="1" />
            <span class="songListPlay">
              <img class="songItemPlay" id="4" src="images/play.png" height="8px" alt="Play" />
            </span>
            <span class="songName"></span>

          </div>
          <span> <hr width="380px" /> </span>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressBar" value="0" min="0" max="100" />
      <div class="icons">
        <!-- fontawesomeicons -->
        <img src="images/backward.png" id="previous" alt="Previous Song" />

        <img id="masterPlay" src="images/play.png" height="70px" alt="Play" />

        <img src="images/forward.png" id="next" alt="Next Song" />
      </div>
      <div class="songInfo">
        <img src="images/playing.gif" id="gif" alt="" > <span></span>
      </div>
      <span id="masterSongName"></span>
    </div>
<script src="index.js"></script>  
</body>
</html>
